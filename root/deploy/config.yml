version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - db
      - redis
    networks:
      - app-network

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:alpine
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:

# CI/CD Configuration
ci:
  version: 2.1
  jobs:
    build:
      docker:
        - image: node:14
      steps:
        - checkout
        - run:
            name: Install Dependencies
            command: npm install
        - run:
            name: Run Tests
            command: npm test
        - run:
            name: Build Application
            command: npm run build
    deploy:
      docker:
        - image: node:14
      steps:
        - checkout
        - run:
            name: Deploy to Production
            command: |
              echo "Deploying to production..."
              # Add deployment commands here

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build